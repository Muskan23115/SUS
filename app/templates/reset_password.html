{% extends 'base.html' %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<section class="auth-section">
    <form class="auth-form glass-card" method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <h1 class="headline">Choose a New Password</h1>
        <input type="hidden" name="token" value="{{ token }}">
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="password2" placeholder="Confirm New Password" required>
        <button type="submit" class="btn glass-btn">Reset Password</button>
    </form>
</section>
{% endblock %}
