{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<section class="auth-section">
    <form class="auth-form glass-card" method="POST" action="{{ url_for('auth.reset_password_request') }}">
        <h1 class="headline">Reset Password</h1>
        <p style="text-align: center; margin-bottom: 1rem;">Enter your account's email address and we will send you a link to reset your password.</p>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit" class="btn glass-btn">Request Reset Link</button>
    </form>
</section>
{% endblock %}
